<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="game.css">
    <script src="phaser.min.js"></script>

    <title>¡Juego con Phaser!</title>
</head>

<body>
    <h1>Juego con Phaser</h1>
    <script type="module">
        import Game from './game.js';
        import Menu from './menu.js';

        var config = {
            type: Phaser.AUTO,
            width: 896,
            height: 640,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT, //SI QUIAMOS ESTO SE VE ENTERO SIN TENER QUE BAJAR PERO ES BASTANTE MAS PEQUEÑO
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [Menu, Game],
            physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: true } }
        };
        new Phaser.Game(config);
    </script>
</body>

</html>
