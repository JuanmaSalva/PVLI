<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="./game.css">
    <script src="./phaser.min.js"></script>
    <title>Â¡Juego con Phaser!</title>


</head>

<body>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const direccion = 'localhost';     //TIENE QUE SER LA IP DEL SERVIDOR
        const puerto = 80;
        const socket = io('http://' + direccion + ':' + puerto);
    </script>

    <script>
        socket.emit('numeroJugador'); //manda
    </script>

    <script>
        let numPlayer = 0;
        socket.on('numeroJugador', num => { //recibe
            numPlayer = num.numero;
            console.log("jugador: " + numPlayer);
        }); 
    </script>

    <h1>Juego con Phaser</h1>

    <script type="module">
        import Game from './game.js';
        import Menu from './menus/menu.js';
        import MenuArmas from './menus/menuArmas.js';
        import Game2nd from './game2nd.js'


        if (numPlayer == 0) {
            var config = {
                type: Phaser.AUTO,
                width: 896,
                height: 640,
                pixelArt: true,
                input: {
                    gamepad: true
                },
                scale: {
                    // mode: Phaser.Scale.FIT
                    autoCenter: Phaser.Scale.CENTER_HORIZONTALLY
                },
                scene: [Menu, Game, MenuArmas],
                physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: true } }
            };
            let game = new Phaser.Game(config);
            game.scene.start('menu', {s:socket,numP:numPlayer});
            
        } 
        else {
            //juego falso
            var config = {
                type: Phaser.AUTO,
                width: 896,
                height: 640,
                pixelArt: true,
                scale: {
                    autoCenter: Phaser.Scale.CENTER_HORIZONTALLY
                },
                scene: [Menu, MenuArmas, Game2nd],
            };
            let game2nd = new Phaser.Game(config); //es un juego "falso" sin fisicas ni nah
            game2nd.scene.start('menu', {s:socket,numP:numPlayer});      
        }

    </script>

</body>

</html>
