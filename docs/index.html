<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="./game.css">
    <script src="./phaser.min.js"></script>
    <title>Â¡Juego con Phaser!</title>


</head>

<body>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const direccion = 'localhost';     //TIENE QUE SER LA IP DEL SERVIDOR
        const puerto = 3000;
        const socket = io('http://' + direccion + ':' + puerto);
    </script>

    <script>
        socket.emit('numeroJugador'); //manda
    </script>

    <script>
        let numPlayer = 0;
        socket.on('numeroJugador', num => { //recibe
            numPlayer = num.numero;
            console.log("jugador: " + numPlayer);
        }); 
    </script>

    <h1>Juego con Phaser</h1>

    <p id="video"></p> //temporal

    <script type="module">
        import Game from './game.js';
        import Menu from './menus/menu.js';
        import MenuArmas from './menus/menuArmas.js';

        const video = document.getElementById('video');

        if (numPlayer == 0) {

            var config = {
                type: Phaser.AUTO,
                width: 896,
                height: 640,
                pixelArt: true,
                input: {
                    gamepad: true
                },
                scale: {
                    // mode: Phaser.Scale.FIT
                    autoCenter: Phaser.Scale.CENTER_HORIZONTALLY
                },
                scene: [Menu, Game, MenuArmas],
                physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: false } }

            };
            new Phaser.Game(config);
            console.log('0');


        } else {

            video.innerHTML = "Habemus video";

        }

    </script>

</body>

</html>
